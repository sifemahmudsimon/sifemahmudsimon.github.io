<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- (ADD) ICON on TAB Bar -->
    <link rel="shortcut icon" type="image/png"
        href="https://i.pinimg.com/236x/7a/bd/21/7abd213633a936ffa106c90e70ab79b3.jpg">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Add google front -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300&display=swap" rel="stylesheet">

    <!--(ADD) Custom css file  -->
    <link rel="stylesheet" href="CSS/style.css">
    

    <title>Shopping cart</title>
</head>

<body>
    <div class="container container-fluid">
        <div class="row">
            <div class="col-md-3 py-3">
                <div class="row bg-warning py-2">
                    <h4>Cart</h4>
                </div>
                <div class="row">
                   <ol>

                   </ol>
                </div>
            </div>
            <div class="col-md-9 py-3">
                <div class="row bg-danger py-2">
                    <h4>Product List</h4>
                </div>
                <div class="row bg-secondary py-3 my-2">
                    <div class="col-md-10"><h4>Burger</h4></div>
                    <div class="col-md-2">
                        <button class="btn btn-light introbtn fw-bold" id="burger">Add To Cart</button>
                    </div>
                </div>
                <div class="row bg-secondary py-3 my-2">
                    <div class="col-md-10"><h4>Subway</h4></div>
                    <div class="col-md-2">
                        <button class="btn btn-light introbtn fw-bold" id="subway">Add To Cart</button>
                    </div>
                </div>
                <div class="row bg-secondary py-3 my-2">
                    <div class="col-md-10"><h4>Nachos</h4></div>
                    <div class="col-md-2">
                        <button class="btn btn-light introbtn fw-bold" id="nachos">Add To Cart</button>
                    </div>
                </div>
                <div class="row bg-secondary py-3 my-2">
                    <div class="col-md-10"><h4>French Fries</h4></div>
                    <div class="col-md-2">
                        <button class="btn btn-light introbtn fw-bold" id="fench_fries">Add To Cart</button>
                    </div>
                </div>
                
            </div>
          </div>
        <script src="js/script.js"></script>
    </div>
    
   
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
        <!--(ADD) Frontawsome CDN  -->
        <script src="https://kit.fontawesome.com/76141bdb51.js" crossorigin="anonymous"></script>
</body>

</html>
